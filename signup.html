<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscribe</title>
    <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css">
    <style>
        #mc_embed_signup {
            background: #fff;
            clear: left;
            font: 14px Helvetica, Arial, sans-serif;
            width: 100%;
            max-width: 600px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        input, button {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h2>Subscribe to Our Mailing List</h2>
<p>Stay informed about upcoming seminar dates and available presenter slots!</p>

<div id="mc_embed_signup">
    <form action="https://gmail.us11.list-manage.com/subscribe/post?u=b85a2288d91554f370fe26557&amp;id=db57d5dbd8&amp;f_id=00fac8e3f0" method="post" target="_blank">
        <label for="mce-EMAIL">Email Address *</label>
        <input type="email" name="EMAIL" id="mce-EMAIL" required>
        
        <label for="mce-FNAME">First Name *</label>
        <input type="text" name="FNAME" id="mce-FNAME" required>
        
        <label for="mce-LNAME">Last Name *</label>
        <input type="text" name="LNAME" id="mce-LNAME" required>

        <label for="mce-COMPANY">Institution *</label>
        <input type="text" name="COMPANY" id="mce-COMPANY" required>
        
        <button type="submit">Subscribe</button>
    </form>
</div>

<script src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
<script>(function($) {
    window.fnames = new Array(); 
    window.ftypes = new Array();
    fnames[0]='EMAIL';ftypes[0]='email';
    fnames[1]='FNAME';ftypes[1]='text';
    fnames[2]='LNAME';ftypes[2]='text';
    fnames[6]='COMPANY';ftypes[6]='text';
    fnames[3]='ADDRESS';ftypes[3]='address';
    fnames[4]='PHONE';ftypes[4]='phone';
    fnames[5]='BIRTHDAY';ftypes[5]='birthday';
}(jQuery));
var $mcj = jQuery.noConflict(true);
</script>

</body>
</html>
